name: CodeQL-Analysis

on:
  workflow_call:
    inputs:
      severity_threshold:
        description: 'Threshold for severity levels (e.g., critical, high, medium, low)'
        required: true
        default: 'high'
        type: string

      score_threshold:
        description: 'Threshold for number of allowed issues'
        required: true
        default: 10
        type: string

jobs:
  identify-languages:
    runs-on: ubuntu-latest
    outputs:
      languages: ${{ steps.list-languages.outputs.languages }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch Repository Languages
        uses: austenstone/list-repository-languages@main
        id: list-languages
        with:
          codeql: 'true'
        outputs:
          languages: ${{ steps.list-languages.outputs.languages }}

      - name: Debug Fetch Languages
        run: |
          echo "Main language: ${{ steps.list-languages.outputs.main_language }}"

      - name: Set Main Language Output
        id: set-main-language
        run: echo "main_language=${{ steps.fetch-languages.outputs.main_language }}"

  run-codeql:
    needs: identify-languages
    runs-on: self-hosted
    strategy:
      matrix:
        language: ${{ fromJSON(needs.run.outputs.languages) }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          config-file: .github/codeql/codeql-config.yml

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: Upload CodeQL SARIF results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif

      - name: Check Severity and Score Thresholds
        run: |
          chmod +x ./scripts/check_thresholds.sh
          ./scripts/check_thresholds.sh results.sarif ${{ inputs.severity_threshold }} ${{ inputs.score_threshold }}
