name: CodeQL-Analysis

on:
  workflow_call:
    inputs:
      config-file:
        required: false
        type: string
        description: "The path to the CodeQL configuration file"
      build-config:
        required: false
        type: string
        description: "The build command to execute"
    outputs:
      score:
        description: "Total score"
        value: ${{ jobs.run-codeql.outputs.score }}
jobs:
  get-languages:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set Languages
        id: set-matrix
        run: echo "::set-output name=matrix::${{ inputs.build-config }}"

  run-codeql:
    needs: get-languages
    runs-on: ${{ (matrix.language == 'swift' && fromJSON('[ "ubuntu-latest", "macOS" ]')) || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    outputs:
      score: ${{ steps.parse-sarif.outputs.score }}
    permissions:
      security-events: write
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.get-languages.outputs.matrix)}}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK
        if: matrix.language == 'java'
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 17

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        if: matrix.language != 'java'
        uses: github/codeql-action/autobuild@v3

      - uses: actions/setup-java@v4
        if: matrix.language == 'java'
        with:
          java-version: '17'
          distribution: 'corretto'


      - name: Perform CodeQL Analysis
        id: run-codeql
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
          output: sarif