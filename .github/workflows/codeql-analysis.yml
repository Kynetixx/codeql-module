name: CodeQL-Analysis

on:
  workflow_call:
    inputs:
      severity_threshold:
        description: 'Threshold for severity levels (e.g., critical, high, medium, low)'
        required: true
        default: 'high'
        type: string

      score_threshold:
        description: 'Threshold for number of allowed issues'
        required: true
        default: 10
        type: string

jobs:
  identify-languages:
    runs-on: ubuntu-latest
    outputs:
      main_language: ${{ steps.set-main-language.outputs.main_language }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch Repository Languages
        id: fetch-languages
        run: |
          repo=${{ github.repository }}
          response=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://github.enterprise.url/api/v3/repos/$repo/languages)
          echo "Languages: $response"
          main_language=$(echo $response | jq -r 'to_entries | max_by(.value) | .key')
          echo "main_language=$main_language" >> $GITHUB_OUTPUT

     - name: Set Main Language Output
      id: set-main-language
      run: echo "main_language=${{ steps.fetch-languages.outputs.main_language }}"

  run-codeql:
    needs: identify-languages
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ needs.fetch-main-language.outputs.main_language }}
          config-file: .github/codeql/codeql-config.yml

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: Upload CodeQL SARIF results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif

      - name: Check Severity and Score Thresholds
        run: |
          chmod +x ./scripts/check_thresholds.sh
          ./scripts/check_thresholds.sh results.sarif ${{ inputs.severity_threshold }} ${{ inputs.score_threshold }}
